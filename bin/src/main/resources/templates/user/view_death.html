<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-2">
			<div class="row">

				<div class="col-md-6 offset-md-3 mt-3">
					<div class="card paint-card">
						<div class="text-center">
							<i class="fa-solid fa-note-sticky fa-2x"></i>
							<p class="text-center text-custom fs-2">Death Form</p>
							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fs-3" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>

						</div>
						<div class="card-body">
							<div style="margin-left: 30px;">

								<table class="table table-borderless">
									<tr>
										<td class="fw-bold">Name </td>
										<td>[[${death.name}]]</td>
									</tr>
									<tr>
										<td class="fw-bold">Date Of Birth</td>
										<td>[[${death.dob}]]</td>
									</tr>
									<tr>
										<td class="fw-bold">Date of Death</td>
										<td>[[${death.deathDate}]]</td>
									</tr>
									
									<tr>
										<td class="fw-bold">Age</td>
										<td>[[${death.age}]]</td>
									</tr>
									
									<tr>
										<td class="fw-bold">Gender</td>
										<td>[[${death.gender}]]</td>
									</tr>
									<tr>
										<td class="fw-bold">Place Of Death</td>
										<td>[[${death.placeDeath}]]</td>
									</tr>
									<tr>
										<td class="fw-bold">Address</td>
										<td>[[${death.address}]]</td>
									</tr>
									
									<tr>
										<td class="fw-bold">Status</td>
										<td>[[${death.status}]]</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bg-custom p-2" style="margin-top: 40px">
			<p class="text-center text-white">@copyright reserverd by
				ecertificate.com</p>
		</div>
	</section>
</body>
</html>
