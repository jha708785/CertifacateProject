<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-2">
			<div class="row">

				<div class="col-md-6 offset-md-3 mt-3">
					<div class="card paint-card">
						<div class="text-center">
							<i class="fa-solid fa-note-sticky fa-2x"></i>
							<p class="text-center text-custom fs-2">Apply Death
								Certificate</p>
							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fs-3" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>

						</div>
						<div class="card-body">

							<form action="saveDeath" method="post"
								enctype="multipart/form-data">
								<input type="hidden" name="userId" th:value="${user.id}">
								<div class="">
									<label>Full Name</label> <input type="text" name="name"
										required class="form-control">
								</div>



								<div class="row mt-3">
									<div class="col">
										<label>DOB</label> <input type="date" name="dob" required
											class="form-control">
									</div>
									<div class="col">
										<label>Death Date</label> <input type="date" name="deathDate"
											required class="form-control">
									</div>
								</div>

								<div class="row mt-3">
									<div class="col">
										<label>Age</label> <input type="text" class="form-control"
											required name="age">
									</div>

									<div class="col">
										<label>Gender</label> <select name="gender" required
											class="form-control">
											<option value="">--choose--</option>
											<option value="Male">Male</option>
											<option value="Female">Female</option>
										</select>
									</div>

								</div>


								<div class="row mt-3">
									<div class="col">
										<label>Death Place</label> <input type="text" required
											class="form-control" name="placeDeath">
									</div>
									<div class="col">
										<label>Proof Document</label> <input type="file" required
											class="form-control" name="file">
									</div>
								</div>


								<div class="mt-3">
									<label>Permanent Address</label>
									<textarea rows="3" cols="" class="form-control" name="address"
										required></textarea>
								</div>

								<input type="hidden" value="Review" name="status"> <input
									type="hidden" name="certificateName" value="NA">
								<button class="btn bg-custom text-white col-md-12 mt-3">Submit</button>



							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bg-custom p-2" style="margin-top: 40px">
			<p class="text-center text-white">@copyright reserverd by
				ecertificate.com</p>
		</div>
	</section>
</body>
</html>
