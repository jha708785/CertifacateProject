<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="text-center">
			<img alt="" src="../img/certificate5.jpeg"
				style="width: 100%; height: 70vh">
		</div>

		<div class="container p-2">
			<div class="row">
				<p class="text-center text-custom fs-2">User Dashboard</p>
				<div class="col-md-4 mt-3">
					<div class="card paint-card">
						<div class="card-body text-center">
							<i class="fa-solid fa-note-sticky fa-2x"></i>
							<p class="fs-2">Birth Certificate</p>
						</div>
					</div>
				</div>


				<div class="col-md-4 mt-3">
					<div class="card paint-card">
						<div class="card-body text-center">
							<i class="fa-solid fa-note-sticky fa-2x"></i>
							<p class="fs-2">Marriage Certificate</p>
						</div>
					</div>
				</div>

				<div class="col-md-4 mt-3">
					<div class="card paint-card">
						<div class="card-body text-center">
							<i class="fa-solid fa-note-sticky fa-2x"></i>
							<p class="fs-2">Death Certificate</p>
						</div>
					</div>
				</div>


			</div>
		</div>

		<div class="bg-custom p-2" style="margin-top: 150px">
			<p class="text-center text-white">@copyright reserverd by
				ecertificate.com</p>
		</div>
	</section>
</body>
</html>
